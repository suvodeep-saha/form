<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        h1 {
            color: rgb(103, 103, 255);
            text-transform: uppercase;
            text-decoration: underline;
        }

        #1st_box {
            color: rgb(25, 44, 255);
            width: 600px;
            height: 300px;
            border: 2px solid black;
        }
    </style>
</head>


    <h1 align="center">Student Registration Form</h1>
    <form align="center">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" maxlength="30">
        <br>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" maxlength="30">
        <br>
        <br>
        <label>Date of Birth:</label>
        <select name="day">
            <option>Day</option>

        </select>
        <select name="month">
            <option>Month</option>

        </select>
        <select name="year">
            <option>Year</option>
            <br>
        </select>

        <br>
        <br>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="mobile">Mobile Number:</label>
        <input type="number" id="mobile" name="mobile" maxlength="10">
        <br>
        <br>

        <label>Gender:</label>
        <div class="gender">
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
        </div>
        <label>Address</label>

        <textarea id="address" name="address" rows="4" cols="40">
            </textarea>
        <br>
        <br>
        <label for="city">City :</label>
        <input type="text" id="fname" name="fname" maxlength="30">
        <br>
        <br>
        <label for="city">Pin Code :</label>
        <input type="number" id="pin" name="pin" maxlength="30">
        <br>
        <br>
        <label for="State">State :</label>
        <input type="text" id="state" name="state" maxlength="30">
        <br>
        <br>
        <label for="Country">Country :</label>
        <input type="text" id="Country" name="Country" maxlength="30" placeholder="India">
        <br>
        <br>
        <label for="hobbies">Hobbies :</label>
        <input type="text" id="hobies" name="hobies" maxlength="30">
        <br>
        <br>
        <div class="hobbies">
            Drawing<input type="checkbox" name="hobies" value="drawing">
            Singing<input type="checkbox" name="hobbies" value="Singing">
            Dancing<input type="checkbox" name="hobbies" value="Dancing">
            Sketching<input type="checkbox" name="hobbies" value="Sketching">
        </div>
        <input type="text">
    </form>
 
        
</body>

</html>
